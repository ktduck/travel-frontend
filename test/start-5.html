<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="keywords" content="RC Creative Platform">
        <title>Telephone</title>
        <link rel="stylesheet" href="CSS/basic.css" media="screen">
        <link rel="stylesheet" href="CSS/start-5.css" media="screen">
    </head>
    <body>
        <section class="flex-column">
            <h1 class="text2">전화번호 입력</h1>
            <div><input type="text" name="input" id="answer" class="text3" value="010"><br></div>
            <div>
                <button type="button" class="btn-tel text2" id="one">1</button>
                <button type="button" class="btn-tel text2" id="two">2</button>
                <button type="button" class="btn-tel text2" id="three">3</button>
            </div>
            <div>
                <button type="button" class="btn-tel text2" id="four">4</button>
                <button type="button" class="btn-tel text2" id="five">5</button>
                <button type="button" class="btn-tel text2" id="six">6</button>
            </div>
            <div>
                <button type="button" class="btn-tel text2" id="seven">7</button>
                <button type="button" class="btn-tel text2" id="eight">8</button>
                <button type="button" class="btn-tel text2" id="nine">9</button>
            </div>
            <div>
                <button type="button" class="btn-tel text2" id="zero">0</button>
                <button type="button" class="btn-tel text2" id="del">del</button>
            </div>
        </section>
        <div class="back"><button type="button" class="btn text2" onclick="location.href='start-4.html'">뒤로</button></div>
        <div class="ok"><button type="button" class="btn text2" onclick="location.href='start-6.html'">확인</button></div>
        <script src="JS/start-5.js"></script>
    </body>
</html>
